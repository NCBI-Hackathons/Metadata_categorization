defaultTasks 'eclipse', 'build'

apply plugin: 'java'
apply plugin: 'eclipse'
	
	repositories {
	    mavenCentral()
	    jcenter()
	}
	
	dependencies {
	   compile 'org.apache.solr:solr-solrj:5.4.0'
	}
	
	task fatJar (type: Jar) {
		manifest {
			attributes 'Main-Class': 'gov.nih.ncbi.solr.SchemaPost'
		}
		baseName = project.name + 'schema-post'
		from {
			configurations.compile.collect {
				it.isDirectory() ? it : zipTree(it)} }
			}
		with jar
		}
	}
